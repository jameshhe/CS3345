<!doctype html>

<html>

<head>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="lib/style.css">
  <script>var store;</script>
  <script src="lib/script.js"></script>
  <script src="lib/productList.js"></script>
  <script src="lib/productDetails.js"></script>
  <script src="lib/cart.js"></script>
  <script src="lib/inventory.js"></script>
</head>

<body class="container" onload="store.productList.load()">
  <header>
    <div class="float-right">
      <button class="btn btn-sm btn-info" onclick="store.cart.load()">Cart (<span id="cartCount">0</span>)</button>
    </div>
    <h1>JS Store</h1>
    <div class="clearfix"></div>
  </header>
  <main> 
    <div id="productList">
      <h2>Product List</h2>
      <ul id="productList_products" class="list-group"></ul>
    </div>
    <div id="productDetails">
      <img src="http://placehold.it/200x200" class="float-left" />
      <h2 id="productDetails_name">Product Details</h2>
      <span id="productDetails_price" class="lead"></span>
      <p id="productDetails_description"></p>
      <button onclick="store.cart.addToCart(store.productDetails.product)" class="btn btn-primary">Add to Cart</button>
      <button onclick="store.productList.load()" class="btn btn-secondary">Go back</button>
    </div>
    <div id="cart">
      <h2>Cart</h2>
      <table id="cart_items" class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <template>
            <tr>
              <td><a href="#"></a></td>
              <td></td>
            </tr>
          </template>
        </tbody>
      </table>
      <button onclick="store.productList.load()" class="btn btn-secondary">Go back</button>
      <button id="cart_clear" onclick="store.cart.clear()" class="btn btn-warning">Clear</button>
    </div>
  </main>
</body>

</html>
