<!DOCTYPE html>
<html>
<head>
	<title>
		Students
	</title>
	<link rel="stylesheet" type="text/css" href="CodeAlong.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Student</th>
				<th>Department</th>
				<th>Class</th>
				<th>Grade</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Sue</td>
				<td>CS</td>
				<td>CS 3345</td>
				<td>A</td>
			</tr>
			<tr>
				<td>Jill</td>
				<td>CS</td>
				<td>CS 3345</td>
				<td>B</td>
			</tr>
			<tr>
				<td>Jack</td>
				<td>CS</td>
				<td>CS 3345</td>
				<td>C</td>
			</tr>
		</tbody>
	</table>

	<form name="studentInfo">
		<div class="form-field required"> 
			<label for="studentName">
				Student Name
			</label>
			<input type="text" name="studentName" id="studentName">
		</div>
		<div class="form-field"> 
			<label for="className">
				Class
			</label>
			<input type="text" name="className" id="className">
		</div>
		<div class="form-field">
			<label>Department</label>
			<div class="radio-list">
				<label>
					<input type="radio" name="department">
					CS
				</label>
				<label>
					<input type="radio" name="department">
					Engineering
				</label>
				<label>
					<input type="radio" name="department">
					Info Sys
				</label>
			</div>
		</div>
		<div class="form-field">
			<label>
				Grade
			</label>
			<select name="grade">
				<option></option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>
		</div>
	</form>
</body>
</html>
