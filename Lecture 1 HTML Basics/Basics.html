<!DOCTYPE html>
<html>
<head>
	<title>Basics</title>
	<link rel="stylesheet" type="text/css" href="Basics.css">
</head>
<body>
	<p class="message-box">My Paragraph</p>
	<!-- inputs -->
	<form>
		<label>
		<input type="radio" name="colors">
		Red
	</label>
	<label>
		<input type="text" name="auto" pattern="[A-Za-z]{3}" placeholder="type anything...">
	</label>
	<label>
		<select>
			<option></option>
			<option>Accounting</option>
			<option>IT</option>
			<option>Marketing</option>
		</select>
	</label>
	<!-- The default type of a button inside a form is submit! -->
	<button type="reset">Reset button</button>
	</form>
	<div>
		<a href="#">Click me!</a>
	</div>
	<!-- You should always put "alt" on an image tag becuase it tells the browser what that image is! -->
	<!-- for example -->
	<!-- <img src="logo.png" alt="Image Description"> -->
</body>
</html>
